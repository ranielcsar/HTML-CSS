<!DOCTYPE HTML>

<html lang="pt-br">
  
   <head>
      <title> Grid </title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="grid.css">
   </head>

   <body>

   			<div class="col">
   				<div class="teste"> 1 </div>
   			</div>
   		</div>

   			</div>
   			<div class="col coluna2">
   				<div class="teste"> 2 </div>
   			</div>
   		</div>

   		<!-- 3 Colunas -->
   		<div class="linha">
   			<div class="col coluna3">
   				<div class="teste"> 3 </div>
   			</div>
   			<div class="col coluna3">
   				<div class="teste"> 3 </div>
   			</div>
   			<div class="col coluna3">
   				<div class="teste"> 3 </div>
   			</div>
   		</div>

   	</div> <!-- fecha conteudo -->

</html>
